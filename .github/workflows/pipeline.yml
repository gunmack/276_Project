name: CI Pipeline

on:
  push:
    branches:
      - test-workflow
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install

      - name: Set up Babel for Jest (if needed)
        run: npm install --save-dev babel-jest @babel/preset-env @babel/preset-react

      - name: Run Jest tests
        run: npm run test

      - name: Build the app
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm run test
